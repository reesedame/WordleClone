<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="script.js"></script>
    <title>Reese's Wordle Clone</title>
</head>
<body>
    <h1>Reese's Wordle Clone</h1>
    
    <hr>

    <button id="theme-btn"><i class="fa-regular fa-moon"></i></button>

    <h2 id="game-msg"></h2>

    <div class="guesses-container">
        <div id="guess-0-idx-0"></div>
        <div id="guess-0-idx-1"></div>
        <div id="guess-0-idx-2"></div>
        <div id="guess-0-idx-3"></div>
        <div id="guess-0-idx-4"></div>

        <div id="guess-1-idx-0"></div>
        <div id="guess-1-idx-1"></div>
        <div id="guess-1-idx-2"></div>
        <div id="guess-1-idx-3"></div>
        <div id="guess-1-idx-4"></div>

        <div id="guess-2-idx-0"></div>
        <div id="guess-2-idx-1"></div>
        <div id="guess-2-idx-2"></div>
        <div id="guess-2-idx-3"></div>
        <div id="guess-2-idx-4"></div>

        <div id="guess-3-idx-0"></div>
        <div id="guess-3-idx-1"></div>
        <div id="guess-3-idx-2"></div>
        <div id="guess-3-idx-3"></div>
        <div id="guess-3-idx-4"></div>

        <div id="guess-4-idx-0"></div>
        <div id="guess-4-idx-1"></div>
        <div id="guess-4-idx-2"></div>
        <div id="guess-4-idx-3"></div>
        <div id="guess-4-idx-4"></div>

        <div id="guess-5-idx-0"></div>
        <div id="guess-5-idx-1"></div>
        <div id="guess-5-idx-2"></div>
        <div id="guess-5-idx-3"></div>
        <div id="guess-5-idx-4"></div>
    </div>

    <div id="keyboard" class="keyboard">
        <div class="keyboard-row-1">
            <div id="Q">Q</div>
            <div id="W">W</div>
            <div id="E">E</div>
            <div id="R">R</div>
            <div id="T">T</div>
            <div id="Y">Y</div>
            <div id="U">U</div>
            <div id="I">I</div>
            <div id="O">O</div>
            <div id="P">P</div>
        </div>

        <div class="keyboard-row-2">
            <div id="A">A</div>
            <div id="S">S</div>
            <div id="D">D</div>
            <div id="F">F</div>
            <div id="G">G</div>
            <div id="H">H</div>
            <div id="J">J</div>
            <div id="K">K</div>
            <div id="L">L</div>
        </div>

        <div class="keyboard-row-3">
            <div id="enter-btn">ENTER</div>
            <div id="Z">Z</div>
            <div id="X">X</div>
            <div id="C">C</div>
            <div id="V">V</div>
            <div id="B">B</div>
            <div id="N">N</div>
            <div id="M">M</div>
            <div id="delete-btn"><i class="fa-solid fa-delete-left"></i></div>
        </div>
    </div>

    <button id="play-btn">Play again!</button>
</body>
</html>
